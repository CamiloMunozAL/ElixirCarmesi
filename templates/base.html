<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Elixir Carmesí{% endblock %}</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='estilos.css') }}"
    />
    <!-- Logo -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/logo.jpg') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img
            class="logo"
            src="{{ url_for('static', filename='img/logo.jpg') }}"
            alt="Logo Elixir Carmesí"
          />
          Elixir Carmesí
        </a>

        <!-- Botón hamburguesa para móviles -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/productos">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/planeacion">Planeación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/organizacion">Organización</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/costos">Costos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="footer text-center p-3 mt-4">
      <p class="mb-1">
        <strong>Elixir Carmesí</strong> - Belleza que nace desde la raíz
      </p>
      <p class="mb-0">
        &copy; 2025 Elixir Carmesí - Todos los derechos reservados
      </p>
      <p class="small mt-2">
        Universidad Tecnológica de Pereira - Administración I
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
