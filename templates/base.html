<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
  <title>{% block title %}Elixir Carmesí{% endblock %}</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
  <!-- Logo -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.jpg') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo Elixir Carmesí">
      Elixir Carmesí
    </a>
    <div>
      <a class="nav-link d-inline" href="/">Inicio</a>
      <a class="nav-link d-inline" href="/productos">Productos</a>
    </div>
  </div>
</nav>

<!-- Contenido -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="footer text-center p-3 mt-4">
  <p>&copy; 2025 Elixir Carmesí - Todos los derechos reservados</p>
</footer>

</body>
</html>
